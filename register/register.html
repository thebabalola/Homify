<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homify - Register</title>
  <link rel="stylesheet" href="./register.css">
  <style>
    
  </style>
</head>

<body>
  <div class="container">
    <div class="form-wrapper">
      <h1>Create Your Homify Account</h1>
      <form id="registerForm">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
          <label for="role">Role</label>
          <select id="role" name="role">
            <option value="buyer">Buyer</option>
            <option value="seller">Seller (Landowner)</option>
            <option value="agent">Agent</option>
          </select>
        </div>
        <button type="submit">Register</button>
        <div class="social-login">
          <button type="button" class="social-btn google-btn">Register with Google</button>
          <button type="button" class="social-btn facebook-btn">Register with Facebook</button>
        </div>
        <p class="message">Already have an account? <a href="signin.html">Sign In</a></p>
      </form>
    </div>
  </div>

  <script src="./register.js">
   
  </script>
</body>
</html>
